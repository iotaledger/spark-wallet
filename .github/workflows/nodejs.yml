name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: Run tests
      run: |
        yarn install --frozen-lockfile
        cd __tests__
        yarn install --frozen-lockfile
        yarn test
      env:
        CI: true
